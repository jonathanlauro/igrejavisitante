<h1 class="mt-5">Lista de Visitantes</h1>
<hr>




<table mat-table [dataSource]="dataSource" class="some-tabela-desktop mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="dataVisita">
        <th mat-header-cell *matHeaderCellDef> Data da Visita </th>
        <td mat-cell *matCellDef="let element"> {{element.dataVisita}} </td>
      </ng-container>
    <ng-container matColumnDef="adicionar">
        <td mat-footer-cell *matFooterCellDef colspan="6" >
          <span (click)="showModalDialog()" matTooltip="Adicionar novo Visitante" class="linha-clicavel adicionar material-icons ">add</span>
        </td>
    </ng-container>
    <tr mat-footer-row *matFooterRowDef="['adicionar']" class="text-center"></tr>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

<mat-card>
    <h2>Cadastro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput placeholder="login" name="login" id="login" [(ngModel)]="usuario.login" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" name="email" id="email" [(ngModel)]="usuario.email" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" type="password" name="password" id="password" [(ngModel)]="usuario.password" required>
            </mat-form-field>
        </div>
        <div class="text-center">
            <button type="submit" mat-raised-button color="primary" class="example-full-width mt-3" [disabled]="form.form.invalid">Criar conta</button>
        </div>
        
    </form>
</mat-card>
